<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sudoku</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="start-box"><i class="fa-solid fa-play"></i>Start</div>

        <div class="game-container">
            <table class="sudoku-table">
                <tbody class="sudoku-table-body"></tbody>
            </table>
            <div class="game-control">
                <div class="general-control new-game">New game</div>
                <div class="general-control reset-game">Reset</div>
                <div class="difficulty-container">
                    <input type="radio" id="easy" name="difficulty" value="easy">
                    <label class="slider-label" for="easy">Easy</label>
            
                    <input type="radio" id="medium" name="difficulty" value="medium" checked>
                    <label class="slider-label" for="medium">Medium</label>
            
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label class="slider-label" for="hard">Hard</label>
                </div>
                <div class="time-holder"><span class="timer">00:00:00</span></div>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d07eae8c23.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
